<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Comic Reader App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css" />

    </head>
    <body>  
        <div>
            <button id="previous" type="button">PREVIOUS</button>
            <button id="next" type="button">NEXT</button>
        </div>

        <div>
            <label for="num-displayed-comics">Select number of comics to display</label>
            <select id="num-displayed-comics" name="num-displayed-comics">
                <option value="3">3 comics</option>
                <option value="1">1 comic</option>
                <option value="5">5 comics</option>
            </select>
        </div>

        <form id="comic-num-form"> 
            <label for="comic-num">Which comic number would you like to see?</label>
            <input id="comic-num" type="number" name="comic-num" value="" />
            
            <button type="submit">Submit</button>  
            <span id="error-msg" class="hidden">Sorry, please select a valid comic number</span>    
        </form>

        <div class="loading-sign">
            <h1>Loading...</h1>
        </div>
        
        <div class="comics">     
            <div class="row">
            </div>
        </div>





        <script src="index.js"></script>
    </body>
</html>
