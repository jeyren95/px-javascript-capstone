<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Comic Reader App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles.css" />

    </head>
    <body>  
        <header>
            
            <h1>Comic Reader<i class="book icon"></i></h1>
        </header>
      
        <main>

            <div class="display-options">
                <label for="num-displayed-comics">Select number of comics to display</label>
                <select id="num-displayed-comics" name="num-displayed-comics">
                    <option value="3">3 comics</option>
                    <option value="1">1 comic</option>
                    <option value="5">5 comics</option>
                </select>
            </div>
    
            <form id="comic-num-form"> 
                <label for="comic-num">Which comic number would you like to see?</label>
                <input id="comic-num" type="number" name="comic-num" value="" />
                
                <button class="btn btn-outline-success" type="submit">Submit</button>  
                <span id="error-msg" class="hidden">Sorry, please select a valid comic number</span>    
            </form>

            <div class="buttons"> 
                <button id="previous" class="btn btn-outline-secondary" type="button">PREVIOUS</button>
                <button id="next" class="btn btn-outline-secondary" type="button">NEXT</button>
            </div>

            <div class="loading-sign">
                <h1>Loading...</h1>
            </div> 
    
  
            <div class="comics">    
            </div>
        </main>






        <script src="index.js"></script>
    </body>
</html>
